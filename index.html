<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <h1>Add your Todo list for the <span>today</span>.</h1>
        <div class="deleteall_div">
            <!-- <button class="deleteall_btn">Delete all todos</button> -->
        </div>
       
        
    </header>
    
    
    <form>
        <input type="text" class="input">
    <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
    <div class="select">
        <select name="todos" class="filter_todo" >
            <option value="all">All</option>
            <option value="complete">Complete</option>
            <option value="uncomplete">Uncomplete</option>
        </select>
    </div>
    
    </form>
    
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
